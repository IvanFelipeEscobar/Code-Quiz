<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Timed Code Quiz</title>
</head>
<body>
    <div class="container">
        <div id="text"><section id="startText" > 
            
            JavaScript Quiz: <br>
            10 multiple choice questions, 60 seconds on the clock<br>
            Wrong answer will deduct 10 seconds<br>
            Quiz is over when all questions are anwered or time runs out
            </section>
        </div>
        <div id="buttons">
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
        </div>
        <div id="display">
            <div id="timer">Time Left: 60</div>
            <div id="answer"></div>
            <div id="start"><button id="startBtn">Start</button></div>

        </div>
    </div>
<script href="./assets/js/script.js" ></script>
</body>
</html>
